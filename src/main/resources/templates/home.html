<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <!--    <div class="py-1 text-center">-->
    <!--        <img src="images/logo2.jpg" width="300px" height="300px">-->
    <!--    </div>-->

    <br><br><br><br>

    <form action="/"  th:object="${loginForm}" method="post">

        <div>
            <label for="loginId"><b>아이디</b></label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <div>
            <label for="password"><b>비밀번호</b></label>
            <input type="password" id="password" th:field="*{password}"  class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <br>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-success btn-lg" type="submit">
                    로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-warning btn-lg"  onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>

        </div>
        <div class="row">
            <div class="py-5 text-center">
                <a class="btn btn-lg btn-light" href="/signUp">회원가입</a>
                <a class="btn btn-lg btn-light" href="#">아이디 찾기</a>
                <a class="btn btn-lg btn-light" href="#">비밀번호 찾기</a>
            </div>
        </div>
    </form>

    <div class="col-md-6">
        <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>

        <a href="/logout" class="btn btn-info active" role="button">Logout</a>

        <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>

    </div>

</div>
</body>
</html>
