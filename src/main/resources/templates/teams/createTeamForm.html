<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <p class="lead">그룹 생성</p>
    <p>

    <form role="form" action="/teams/newTeam" th:object="${teamForm}"  method="post">

        <div class="form-team">
            <label th:for="teampName">그룹 이름</label>
            <input type="text" th:field="*{teamName}" class="form-control"
                   placeholder="이름을 입력하세요">

        </div>

        <div class="form-team">
            <label th:for="teamImage">그룹 이미지</label>
            <input type="text" th:field="*{teamImage}" class="form-control"
                   placeholder="이름을 입력하세요"  >
        </div>
        <div class="form-team">
            <label th:for="teamId">그룹 아이디</label>
            <input type="text" th:field="*{teamId}" class="form-control"
                   placeholder="이름을 입력하세요">

        </div>

        <button type="submit" class="btn btn-primary">그룹 생성하기</button>

    </form>

    </p>

    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
