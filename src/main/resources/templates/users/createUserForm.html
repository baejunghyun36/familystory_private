<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .container {
        max-width: 560px;
    }
    /*.field-error {*/
    /*    border-color: #dc3545;*/
    /*    color: #dc3545;*/
    /*}*/
    /*.fieldError {*/
    /*    border-color: #bd2130;*/
    /*}*/

    .fieldError{
        border-color: #dc3545;
        color: #dc3545;
    }
    .field-error{
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form role="form" action="/users/new" th:object="${userForm}"  method="post">
        <div class="form-group">


            <label th:for="id">아이디</label>

            <input type="text" th:field="*{id}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
<!--            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect date</p>-->

            <div class="field-error" th:errors="*{id}" />
        </div>


        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>

        </div>


        <div class="form-group">
            <label th:for="passWord">비밀번호</label>
            <input type="text" th:field="*{passWord}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('passWord')}? 'form-control fieldError' : 'form-control'">
<!--            <p th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}">Incorrect date</p>-->
            <div class="field-error" th:errors="*{passWord}" />
        </div>


        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
<!--            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>-->
            <div class="field-error" th:errors="*{name}" />
        </div>

        <div class="form-group">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('nickName')}? 'form-control fieldError' : 'form-control'">
<!--            <p th:if="${#fields.hasErrors('nickName')}"-->
<!--               th:errors="*{nickName}">Incorrect date</p>-->
            <div class="field-error" th:errors="*{nickName}" />
        </div>

        <div class="form-group">
            <label th:for="email">E-mail</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="E-mail을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
<!--            <p th:if="${#fields.hasErrors('email')}"-->
<!--               th:errors="*{email}">Incorrect date</p>-->
            <div class="field-error" th:errors="*{email}" />
        </div>

        <div class="form-group">
            <label th:for="nickName">휴대폰 번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   placeholder="휴대폰 번호를 입력하세요"
                   th:class="${#fields.hasErrors('phoneNumber')}? 'form-control fieldError' : 'form-control'">
<!--            <p th:if="${#fields.hasErrors('phoneNumber')}"-->
<!--               th:errors="*{phoneNumber}">Incorrect date</p>-->
            <div class="field-error" th:errors="*{phoneNumber}" />
        </div>

        <div class="form-group">
            <label th:for="nickName">생년월일</label>
            <input type="text" th:field="*{birthDay}" class="form-control"
                   placeholder="생년월일을 입력하세요"
                   th:class="${#fields.hasErrors('birthDay')}? 'form-control fieldError' : 'form-control'">
<!--            <p th:if="${#fields.hasErrors('birthDay')}"-->
<!--               th:errors="*{birthDay}">Incorrect date</p>-->
            <div class="field-error" th:errors="*{birthDay}" />
        </div>


        <br>
            <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->
</body>
</html>
